<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="content">
      <div class="navbar">
        <a href="">Home</a>
        <div class="links">
          <a href="" class="login" id="myBtn2">Login</a>
          <a href="" class="signup" id="myBtn">Signup </a>
        </div>
      </div>
      <div class="mainContent">
        <img src="./assets/undraw_to_do_list_re_9nt7.svg" alt="" />
        <div class="signUpDiv" id="myModal">
          <div class="innerDiv">
            <span class="close">&times;</span>
            <div class="signupForm" id="signupForm">
              <h1>SignUp</h1>
              <div class="form__group field">
                <input
                  type="email"
                  class="form__field"
                  placeholder="email"
                  name="username"
                  id="email"
                  required
                  autocomplete="off"
                />
                <label for="email" class="form__label">Enter Title</label>
              </div>
              <div class="form__group field">
                <input
                  type="password"
                  class="form__field"
                  placeholder="password"
                  name="password"
                  id="password"
                  required
                />
                <label for="txtNewPassword" class="form__label">Password</label>
              </div>
              <button id="submit">Let's Create Todos</button>
            </div>
          </div>
        </div>
        <div class="loginDiv" id="myModal2">
          <div class="innerDiv">
            <span class="close">&times;</span>
            <div class="loginForm">
              <h1>Login</h1>
              <div class="form__group field">
                <input
                  type="email"
                  class="form__field"
                  placeholder="email"
                  name="username"
                  id="Lemail"
                  required
                  autocomplete="off"
                />
                <label for="Lemail" class="form__label">Email</label>
              </div>
              <div class="form__group field">
                <input
                  type="password"
                  class="form__field"
                  placeholder="password"
                  name="password"
                  id="Lpassword"
                  required
                />
                <label for="Lpassword" class="form__label">Password</label>
              </div>
              <button id="Lsubmit">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="init-firebase.js"></script>
    <script src="auth.js"></script>
    <script src="login.js"></script>
    <script src="app.js"></script>
  </body>
</html>
